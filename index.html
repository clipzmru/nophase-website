<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NoPhase | Mauritius Streetwear</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    function openShop() {
      document.getElementById('shop-popup').classList.remove('hidden');
    }
    function closeShop() {
      document.getElementById('shop-popup').classList.add('hidden');
    }
    function openProduct() {
      document.getElementById('shop-popup').classList.add('hidden');
      document.getElementById('product-page').classList.remove('hidden');
      window.scrollTo(0, 0);
    }
    function showCheckout() {
      document.getElementById('checkout').classList.remove('hidden');
      document.getElementById('checkout').scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</head>
<body class="bg-white text-black font-sans">

  <!-- Header -->
  <header class="p-6 border-b border-gray-200 text-center">
    <img src="https://via.placeholder.com/150x50?text=NoPhase" alt="NoPhase Logo" class="mx-auto">
  </header>

  <!-- Hero Section -->
  <section class="relative">
    <img src="https://images.unsplash.com/photo-1593032465171-d4f0c5c19bc7?auto=format&fit=crop&w=1600&q=80" class="w-full h-screen object-cover" />
    <div class="absolute bottom-10 left-1/2 transform -translate-x-1/2">
      <button onclick="openShop()" class="bg-black text-white px-6 py-3 rounded font-bold shadow-lg">View Shop</button>
    </div>
  </section>

  <!-- Shop Popup -->
  <div id="shop-popup" class="hidden fixed inset-0 bg-black bg-opacity-80 flex justify-center items-center z-50">
    <div class="bg-white w-11/12 max-w-4xl rounded-lg p-6 relative">
      <button onclick="closeShop()" class="absolute top-4 right-4 text-black text-xl font-bold">&times;</button>
      <h2 class="text-2xl font-bold mb-6">Shop All</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <div onclick="openProduct()" class="cursor-pointer">
          <img src="https://images.unsplash.com/photo-1541099649105-f69ad21f3246?auto=format&fit=crop&w=500&q=80" class="w-full h-64 object-cover rounded">
          <p class="mt-2 text-center font-semibold">Noir Hoodie</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Product Page -->
  <section id="product-page" class="hidden max-w-6xl mx-auto p-6 grid md:grid-cols-2 gap-10">
    <!-- Left: Product Image -->
    <div>
      <img src="https://images.unsplash.com/photo-1541099649105-f69ad21f3246?auto=format&fit=crop&w=800&q=80" alt="Noir Hoodie" class="w-full rounded shadow">
    </div>

    <!-- Right: Product Info -->
    <div>
      <h1 class="text-3xl font-bold mb-4">Noir Hoodie</h1>
      <p class="text-xl font-semibold text-red-600 mb-4">Rs 2,200</p>

      <!-- Size Selection -->
      <label class="block mb-2 font-semibold">Size</label>
      <select class="w-full border border-gray-300 rounded px-4 py-2 mb-4">
        <option>S</option>
        <option>M</option>
        <option>L</option>
      </select>

      <!-- Quantity -->
      <label class="block mb-2 font-semibold">Quantity</label>
      <input type="number" value="1" min="1" class="w-full border border-gray-300 rounded px-4 py-2 mb-4" />

      <!-- Size Guide -->
      <details class="mb-4">
        <summary class="cursor-pointer font-semibold">Size Guide</summary>
        <p class="text-sm text-gray-600 mt-2">S = Chest 36-38\"<br>M = Chest 39-41\"<br>L = Chest 42-44\"</p>
      </details>

      <!-- Buy Button -->
      <button onclick="showCheckout()" class="w-full bg-black text-white py-3 rounded font-bold hover:bg-gray-800">Buy Now</button>

      <!-- Shipping Info -->
      <p class="text-sm text-gray-600 mt-4">Shipping: 2â€“5 business days across Mauritius.</p>
    </div>
  </section>

  <!-- Checkout Form -->
  <section id="checkout" class="hidden bg-gray-100 py-10 px-6 mt-10">
    <div class="max-w-2xl mx-auto">
      <h2 class="text-2xl font-bold mb-6 text-center">Checkout</h2>
      <form class="space-y-4">
        <input type="text" placeholder="Full Name" required class="w-full px-4 py-2 border rounded" />
        <input type="email" placeholder="Email" required class="w-full px-4 py-2 border rounded" />
        <input type="text" placeholder="Phone Number" required class="w-full px-4 py-2 border rounded" />
        <input type="text" placeholder="Shipping Address" required class="w-full px-4 py-2 border rounded" />
        <input type="text" placeholder="Card Number" required class="w-full px-4 py-2 border rounded" />
        <input type="text" placeholder="Card Expiry Date (MM/YY)" required class="w-full px-4 py-2 border rounded" />
        <input type="text" placeholder="CVV" required class="w-full px-4 py-2 border rounded" />
        <button type="submit" class="w-full bg-black text-white py-3 rounded font-bold hover:bg-gray-800">Confirm Purchase</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-500 py-8 border-t border-gray-200 mt-10">
    &copy; 2025 NoPhase. All rights reserved.
  </footer>

</body>
</html>
